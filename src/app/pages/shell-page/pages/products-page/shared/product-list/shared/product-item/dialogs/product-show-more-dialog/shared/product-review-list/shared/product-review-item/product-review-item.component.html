<div class="review-item-wrapper">

    <div class="goods-link">
      {{ review.userName }}
    </div>

    <div class="filler"></div>

    <div class="goods-link">{{ review.userRate }} / 5</div>

  <div class="product-info-wrapper text-overflow">
    <span class="user-comment">{{ review.userComment }}</span>
  </div>
</div>

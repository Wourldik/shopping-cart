<div class="goods-container">
  <div class="goods-image-wrapper">
    <div class="goods-image-link">
      <div class="goods-image" [style.background-image]="safeImageUrl"></div>
    </div>
  </div>

  <div class="goods-link-wrapper flex-column">
    <div class="product-info-wrapper flex-row">
      <div class="goods-header text-bold">
        {{ product.name }}
      </div>

      <div class="filler"></div>

      <div class="goods-header text-bold">{{ product.price }} $</div>
    </div>

    <div class="flex-row">
      <div class="goods-desc">
        {{ product.shortDesc }}
      </div>

      <div class="filler"></div>

      <div class="goods-desc">{{ product.rate }} / 5</div>
    </div>
  </div>

  <button
    mat-flat-button
    scOpenProductShowMoreDialog
    [product]="product"
    class="goods-button mat-subheading-2"
    [color]="'primary'"
  >
    Show More
  </button>
</div>

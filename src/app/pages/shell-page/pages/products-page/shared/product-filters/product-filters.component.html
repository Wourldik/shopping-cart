<div class="flex-column filter-wrapper">
  <form [formGroup]="form">
    <mat-form-field class="filter-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" [formControlName]="formKeys.search" />

      <button
        *ngIf="value.search"
        matSuffix
        mat-icon-button
        (click)="clearSearch()"
      >
        <mat-icon [svgIcon]="'close'"></mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="filter-form-field">
      <mat-label>Type</mat-label>
      <mat-select [formControlName]="formKeys.type">
        <mat-option [value]="null"> All </mat-option>
        <mat-option *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-selection-list [formControlName]="formKeys.price">
      <h3 mat-subheader>Price</h3>
      <mat-list-option
        [color]="'primary'"
        *ngFor="let range of priceRanges"
        [value]="range"
        [checkboxPosition]="'before'"
      >
        {{ range.rangeStart }} - {{ range.rangeEnd }}
      </mat-list-option>
    </mat-selection-list>
  </form>
</div>

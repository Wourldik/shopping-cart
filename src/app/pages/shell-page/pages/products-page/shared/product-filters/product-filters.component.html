<form [formGroup]="form">
  <mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" [formControl]="form.get(formKeys.search)" />

    <button
      *ngIf="value.search"
      matSuffix
      mat-icon-button
      (click)="clearSearch()"
    >
      <mat-icon [svgIcon]="'close'"></mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="form.get(formKeys.type)">
      <mat-option [value]="null"> All </mat-option>
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-selection-list [formControl]="form.get(formKeys.price)">
    <h3 mat-subheader>Price</h3>
    <mat-list-option
      [color]="'primary'"
      *ngFor="let range of priceRanges"
      [value]="range"
      [checkboxPosition]="'before'"
    >
      {{ range.rangeStart }} - {{ range.rangeEnd }}
    </mat-list-option>
  </mat-selection-list>
</form>

<ob-toolbar class="example-toolbar">
  <h4 class="ob-toolbar-title">
    товари
  </h4>

  <div class="filler"></div>

  <mat-paginator
    [pageSizeOptions]="[10, 50, 100]"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="totalProducts"
    (page)="onPageChanged($event)"
  ></mat-paginator>
</ob-toolbar>

<div class="flex-column goods-page-wrapper">
  <ng-container *ngIf="products$ | async as product; else noData">
   <!-- <ob-goods-list [goods]="product"></ob-goods-list>-->
  </ng-container>

  <ng-template #noData>
    <p class="text-capitalize text-center">
      <ng-container *ngIf="loadingError; then loadedError; else loading">
      </ng-container>

      <ng-template #loadedError>
        відбулась помилка при завантаженні товарів
      </ng-template>

      <ng-template #loading>
        йде завантаження
      </ng-template>
    </p>
  </ng-template>
</div>

<a mat-button [routerLink]="['/cart']" class="cart-button">
  Cart

  <ng-container *ngIf="products">
    <button
      *ngIf="products.length"
      mat-mini-fab
      color="accent"
      aria-label="Example icon button with a plus one icon"
    >
      {{ products.length }}
    </button>
  </ng-container>
</a>
